<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Div Printer</title> 

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/divPrinter.css">

	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/divPrinter.js"></script>

</head>

<body>
<div id="container">
<div class="content">
<div class="activity-section">


			<!-- Delete buttons that you don't need -->
			<div class="divPrinter">
				<!-- <img src="http://www.placehold.it/400X200?text=Foo+Bar"> -->
				<img src="images/bin.png">
				<div class="printerButtons">
					<!-- For copying the element to another element on this page -->
					<div id="printThis" class="printButton english-button">Print</div>

					<!-- For opening the element in a pop-out window -->
					<div class="previewbutton english-button">Preview</div>

					<!-- For downloading as an image -->
					<div name="divPrint.jpeg" class="downloadbutton english-button">Download</div>
				</div>
			</div>

			<!-- The target for copying an element -->
			<div id="printThis_target"></div>



</div>
</div><!-- eo#content -->
</div><!-- eo#container -->
</body>
</html>
